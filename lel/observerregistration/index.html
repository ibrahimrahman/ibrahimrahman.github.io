	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Observer Registration- Bimun'15</title>
		<meta name="description" content="Bimun Registration" />
		<meta name="keywords" content="Observer Registration" />
		<meta name="author" content="Bimun" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-border.css" />

	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Observer Registration</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="http://bimun.github.io"><span>Back</span></a>
					</div>
				</div>
				
                <form id="myform" class="fs-form fs-form-full" autocomplete="off" form action="http://getsimpleform.com/messages?form_api_token=c4c9ae053bcc89f41551b1977a395f09" method="post">
 
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="obs_institution_name">Institution Name</label>
							<input class="fs-anim-lower" id="obs_institution_name" name="obs_institution_name" type="text" placeholder="Do you study somewhere?" required/>
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="obs_full_name">Full Name</label>
							<input class="fs-anim-lower" id="obs_full_name" name="obs_full_name" type="text" placeholder="What do they call you?" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="obs_email">Valid Email</label>
							<input class="fs-anim-lower" id="obs_email" name="obs_email" type="email" placeholder="Don't worry. We won't spam" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="obs_contact">Contact Number</label>
							<input class="fs-anim-lower" id="obs_contact" name="obs_contact" type="text" placeholder="Call you maybe?" required/>
						</li>                        						    				
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Get me in</button>
				</form><!-- /fs-form -->

			</div><!-- /fs-form-wrap -->
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>

</html>
