<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Delegation Registration- Bimun'15</title>
		<meta name="description" content="Bimun Registration" />
		<meta name="keywords" content="Delegation Registration" />
		<meta name="author" content="Bimun" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-border.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Individual Registration</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="http://bimun.github.io"><span>Back</span></a>
					</div>
				</div>
				
                <form id="myform" class="fs-form fs-form-full" autocomplete="off" form action="http://getsimpleform.com/messages?form_api_token=c4c9ae053bcc89f41551b1977a395f09" method="post">

					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="del_institution_name">Name of Institution</label>
							<input class="fs-anim-lower" id="del_institution_name" name="del_institution_name" type="text" placeholder="Institution Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="del_preferred_country">Preferred Country</label>
							<input class="fs-anim-lower" id="del_preferred_country" name="del_preferred_country" type="text" placeholder="Preferred Country" required/>
						</li>
                         <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="min 8, max 10" for="del_number_of_del">Number Of Delegates</label>
							<select class="cs-select cs-skin-border fs-anim-lower" id="del_number_of_del" name="del_number_of_del" required/>
								<option value="" disabled selected>Select</option>
								<option value="8">8</option>
                                <option value="9">9</option>
								<option value="10">10</option>						
							</select>
						</li>			
                        <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_head">Full Name (Head Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_head" name="del_full_name_head" type="text" placeholder="Full Name" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_email_head">Valid Email (Head Delegate)</label>
							<input class="fs-anim-lower" id="del_email_head" name="del_email_head" type="email" placeholder="Valid Email" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_head">Contact Number (Head Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_head" name="del_contact_head" type="text" placeholder="Contact Number" required/>
						</li>	
					    <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="Pick a committee" for="del_committee_head">Head Delegate Committee</label>
							<select class="cs-select cs-skin-border fs-anim-lower" id="del_committee_head" name="del_committee_head" required/>
								<option value="" disabled selected>Pick a committee</option>
								<option value="CTC">CTC</option>
								<option value="DISEC">DISEC</option>
								<option value="HTFK">HTFK</option>
								<option value="IAEA">IAEA</option>
								<option value="ICC">ICC</option>
								<option value="PNA">PNA</option>
								<option value="SOCHUM">SOCHUM</option>
								<option value="SPECPOL">SPECPOL</option>
								<option value="UNDP">UNDP</option>
								<option value="WHO">WHO</option>						
							</select>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_ctc">Full Name (CTC Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_ctc" name="del_full_name_ctc" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_ctc">Contact (CTC Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_ctc" name="del_contact_ctc" type="text" placeholder="Contact (Email/Number)" >
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_disec">Full Name (DISEC Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_disec" name="del_full_name_disec" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_disec">Contact (DISEC Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_disec" name="del_contact_disec" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_htfk">Full Name (HTFK Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_htfk" name="del_full_name_htfk" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_htfk">Contact (HTFK Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_htfk" name="del_contact_htfk" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_iaea">Full Name (IAEA Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_iaea" name="del_full_name_iaea" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_iaea">Contact (IAEA Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_iaea" name="del_contact_iaea" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_icc">Full Name (ICC Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_icc" name="del_full_name_icc" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_icc">Contact (ICC Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_icc" name="del_contact_icc" type="text" placeholder="Contact (Email/Number)" >
						</li>	
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_pna">Full Name (PNA Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_pna" name="del_full_name_pna" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_pna">Contact (PNA Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_pna" name="del_contact_pna" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_sochum">Full Name (SOCHUM Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_sochum" name="del_full_name_sochum" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_sochum">Contact (SOCHUM Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_sochum" name="del_contact_sochum" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_specpol">Full Name (SPECPOL Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_specpol" name="del_full_name_specpol" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_specpol">Contact (SPECPOL Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_specpol" name="del_contact_specpol" type="text" placeholder="Contact (Email/Number)" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_undp">Full Name (UNDP Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_undp" name="del_full_name_undp" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_undp">Contact (UNDP Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_undp" name="del_contact_undp" type="text" placeholder="Contact (Email/Number)" >
						</li>		
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_full_name_who">Full Name (WHO Delegate)</label>
							<input class="fs-anim-lower" id="del_full_name_who" name="del_full_name_who" type="text" placeholder="Full Name" >
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="del_contact_who">Contact (WHO Delegate)</label>
							<input class="fs-anim-lower" id="del_contact_who" name="del_contact_who" type="text" placeholder="Contact (Email/Number)" >
						</li>	
                         <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="del_outstation">Ouststation?</label>
							<select class="cs-select cs-skin-border fs-anim-lower" id="del_outstation" name="del_outstation" required/>
								<option value="" disabled selected>Y/N</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
													
							</select>
						</li>		
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Get me in</button>
				</form><!-- /fs-form -->

			</div><!-- /fs-form-wrap -->
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>

	</body>
</html>
