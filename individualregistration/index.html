<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Bimun Registration" />
		<meta name="keywords" content="Individual Registration" />
		<meta name="author" content="Bimun" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Individual Registration</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="http://ibrahimrahman.github.io"><span>Back</span></a>
					</div>
				</div>
				
                <form id="myform" class="fs-form fs-form-full" autocomplete="off" form action="http://getsimpleform.com/messages?form_api_token=c4c9ae053bcc89f41551b1977a395f09" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://ibrahimrahman.github.io' />
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="ind_institution_name">Institution Name</label>
							<input class="fs-anim-lower" id="ind_institution_name" name="ind_institution_name" type="text" placeholder="Do you study somewhere?" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="ind_country">Preferred Country</label>
							<input class="fs-anim-lower" id="ind_preferred_country" name="ind_preferred_country" type="text" placeholder="Where do you originate from, stranger?" required/>
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="ind_full_name">Full Name</label>
							<input class="fs-anim-lower" id="ind_full_name" name="ind_full_name" type="text" placeholder="What do they call you?" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="ind_email">Valid Email</label>
							<input class="fs-anim-lower" id="ind_email" name="ind_email" type="email" placeholder="Don't worry. We won't spam" required/>
						</li>
                         <li>
							<label class="fs-field-label fs-anim-upper" for="ind_contact">Contact Number</label>
							<input class="fs-anim-lower" id="ind_contact" name="ind_contact" type="text" placeholder="Call you maybe?" required/>
						</li>	
					    <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="Delegate Committee" for="ind_committee">Delegate Committee</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower" id="ind_committee" name="ind_committee" required/>
								<option value="" disabled selected>Pick a committee</option>
								<option value="CT" data-class="color-588c75">CT</option>
								<option value="DAIS" data-class="color-b0c47f">DAIS</option>
								<option value="HTFK" data-class="color-f3e395">HTFK</option>
								<option value="IAEA" data-class="color-f3ae73">IAEA</option>
								<option value="ICC" data-class="color-da645a">ICC</option>
								<option value="PNA" data-class="color-79a38f">PNA</option>
								<option value="SCH" data-class="color-c1d099">SCH</option>
								<option value="SPD" data-class="color-f5eaaa">SPD</option>
								<option value="UNDP" data-class="color-f5be8f">UNDP</option>
								<option value="WHO" data-class="color-e1837b">WHO</option>							
							</select>
						</li>						
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Get me in</button>
				</form><!-- /fs-form -->

			</div><!-- /fs-form-wrap -->
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
